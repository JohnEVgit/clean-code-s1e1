<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <h3 class="title">Add Item</h3>
      <div class="task task-add" id="adding-to-list">
        <input id="new-task" class="task-input" type="text">
        <button class="task-btn">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks tasks-incomplete">
        <li class="task">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="task-btn btn-edit">Edit</button>
          <button class="task-btn btn-delete">
            <img class="btn-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="task-btn btn-edit">Save</button>
          <button class="task-btn btn-delete">
            <img class="btn-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks tasks-completed">
        <li class="task">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="task-btn btn-edit">Edit</button>
          <button class="task-btn btn-delete">
            <img class="btn-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
